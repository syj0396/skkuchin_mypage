<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정설정</title>
    <link rel="stylesheet" type="text/css" href="./css/accountSetting.css">
</head>
<body>
    <div class="accountSetting_wrapper">
        <div class="accountSetting_top">
            <img src="./image/drawable-xxxhdpi/icon_back_arrow.png">
            <h4>계정설정</h4>
        </div>
        <div class="accountSetting_img">
            <img src="./image/drawable-xxxhdpi/edit_profile.png" width="40%">
        </div>
        <div class="accountSetting_title">
            <h2 id="accountSetting_titleTop">아이디</h2>
        </div>
        <div class="accountSetting_text">
            <div id="accountSetting_ID">
                <div class="accountSetting_box">
                    <input type="text" class="accountSetting_int" id="accountSetting_disable" maxlength="20" placeholder="hongildong54" disabled>
                </div>
            </div>
        </div>
        <div class="accountSetting_title">
            <h2>MBTI</h2>
        </div>
        <div class="accountSetting_text">
            <div id="accountSetting_mbti">
                <div class="accountSetting_box">
                    <input type="text" class="accountSetting_int" maxlength="4" placeholder="ESFP">
                </div>
            </div>
        </div>
        <div class="accountSetting_title">
            <h2>학부/학과</h2>
        </div>
        <div class="accountSetting_text">
            <div id="accountSetting_major">
                <div class="accountSetting_box">
                    <input type="text" class="accountSetting_int" maxlength="20" placeholder="미디어커뮤니케이션학과">
                </div>
            </div>
        </div>
        <div class="accountSetting_title">
            <h2>학번</h2>
        </div>
        <div class="accountSetting_text">
            <div id="accountSetting_studentnumber">
                <div class="accountSetting_box">
                    <input type="text" class="accountSetting_int" id="accountSetting_disable" maxlength="20" placeholder="2016394282" disabled>
                </div>
            </div>
        </div>
        <div class="accountSetting_btn">
            <button>저장</button>
        </div>
    </div>
</body>
</html>
